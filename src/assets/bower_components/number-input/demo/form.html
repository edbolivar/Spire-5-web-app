<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>number-input in iron-form demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-form/iron-form.html">
    <link rel="import" href="../../paper-styles/shadow.html">

    <link rel="import" href="../number-input.html">
    <link rel="import" href="../integer-input.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        input,
        integer-input,
        number-input {
          margin: 4px;
        }
        integer-input,
        number-input {
          --input-color: #111;
          --input-padding: 0.2em 0.4em;
          --input-border-radius: 0.2em;
          --input-border-color: #ddd;
          --input-transition: background-color 150ms ease-in-out, border-color 150ms ease-in-out;
          --input-focus-border-style: solid;
          --input-focus-border-color: #555;
          --input-focus-background: rgba(0, 0, 0, 0.15);
          --input-invalid-background: rgba(0, 0, 255, 0.15);
          --input-invalid-border-color: #b11e1e;
          --input-invalid-border-style: dashed;
        }
        iron-form {
          @apply --shadow-elevation-2dp;
          padding: 20px;
        }
        .output {
          margin-top: 20px;
          word-wrap: break-word;
          font-family: monospace;
        }
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>number-input and integer-input in <code>iron-form</code></h3>
      <demo-snippet>
        <template>
          <label>
            <input type="checkbox" checked onchange="form1.allowRedirect = !this.checked;">Prevent automatic form redirection
          </label>
          <br><br>

          <iron-form id="form1">
            <form action="/foo" method="get">
              name: <input name="name" required value="Batman"/><br>
              job: <input name="job" required value="Hero"/><br>
              age: <integer-input name="age" required min="0" start-at="30" max="150" placeholder="age" unit="years"></integer-input><br>
              height: <number-input name="height" step="0.1" no-clamp start-at="180" min="0" unit="cm"></number-input><br>
              cases-solved record: <number-input name="record" required step="0.1" no-clamp saturate min="0" max="1" number-style="percent"></number-input><br>
              <button onclick="form1.submit()">Submit</button>
              <button onclick="form1.validate()">Validate</button>
            </form>
            <br>
            <div class="output"></div>
          </iron-form>
          <script>
            form1.addEventListener('iron-form-submit', function(event) {
              this.querySelector('.output').innerHTML = JSON.stringify(event.detail);
            });
          </script>
        </template>
      </demo-snippet>
  </body>
</html>
