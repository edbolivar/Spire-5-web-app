
  <div class="layout horizontal">
    <paper-button #mybutton id="uibutton" raised
                  style="border-radius: 15%;padding:0px;margin:0px; box-shadow: 3px 3px 3px #888888;"
                  [style.height]="appInfo.screenMetrics.keypadButtonSize"
                  [style.width]="appInfo.screenMetrics.keypadButtonSize"
                  [style.background-color]="buttonModel.BackgroundColor"
    >
     {{buttonModel.Label}}
    </paper-button>

  </div>
